<!DOCTYPE html>

<html>
  
  <head>
    <title>All Page Notes</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="allnotes.css">
    <link rel="stylesheet" href="theme.default.css">
    <script src="jquery-2.0.3.min.js"></script>
    <script src="jquery.tablesorter.min.js"></script>
    <script src="pagenotes_db.js"></script>
    <script src="allnotes.js"></script>
  </head>
  
<body>
  <h1>
    <img src="icons/icon_48.png" width=32px>Page Notes</img>
  </h1>
  <h2>All Page Notes</h2>
  <p>
    <a download="pagenotes.csv" class="exportAnchor">
      <button title="Export all notes to CSV" class="exportButton">Export To CSV</button>
    </a>
  </p>
  <span style="font-size: 85%; font-weight: 600;">TAGS</span>
  <div id="tag-cloud"></div>
  <br/>
  <table class="tablesorter" id="notesTable">
    <thead>
      <tr>
        <th width=300px>WebPage</th>
        <th width=160px>Last Modified</th>
        <th>Notes</th>
        <th class="buttons">&nbsp;</th>
      </tr>
    </thead>
    <tbody id="all-notes"></tbody>
  </table>
  </body>
  </html>
